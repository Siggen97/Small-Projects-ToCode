<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/styleweather.css">
    <script defer src="js/scriptweather.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="weather-container" id="weather-container">
        <section class="section-one">
            <div class="weather-update">
                <p>Last Update:</p>
                <p class="lastupdate"></p>
            </div>
        </section>
        <section class="section-two">
            <div class="location">
                <h1 class="location-timezone">Timezone</h1>
            </div>
            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degree"></h2>
                    <span></span>
                </div>
                <div class="icon-description">
                    <div class="temperature-description"></div>
                    <img class="weather-icon"></img>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
