<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/styleweather.css">
    <script defer src="js/scriptweather.js"></script>
    <title>Weather App</title>
</head>

<body>
    <section class="head-menu">
        <section class="section-one">
            <div class="weather-update">
                <p>Last Update:</p>
                <p class="lastupdate"></p>
            </div>
        </section>
        <form class="search">
            <input type="text" class="search-bar">
            <button type="submit" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="28" viewBox="0 0 32 32">
                    <g class="nc-icon-wrapper" stroke-width="2" fill="#212121" stroke="#212121">
                        <line data-color="color-2" x1="29" y1="29" x2="20.777" y2="20.777" fill="none"
                            stroke-linecap="square" stroke-miterlimit="10"></line>
                        <circle cx="13" cy="13" r="11" fill="none" stroke="#212121" stroke-linecap="square"
                            stroke-miterlimit="10"></circle>
                    </g>
                </svg>
            </button>
        </form>
    </section>
    <div class="weather-container" id="weather-container">
        <section class="section-two">
            <div class="location">
                <h1 class="location-timezone">Timezone</h1>
            </div>
            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degree"></h2>
                    <span></span>
                </div>
                <div class="icon-description">
                    <div class="temperature-description"></div>
                    <img class="weather-icon"></img>
                </div>
            </div>
        </section>
        <hr>
    </div>

</html>
