<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quizApp.css">
    <script defer src="js/quizApp.js"></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="quiz-card">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div class="multiple-choice-btn" id="multiple-choice-btn">
                <button class="choice-btn btn">1</button>
                <button class="choice-btn btn">2</button>
                <button class="choice-btn btn">3</button>
                <button class="choice-btn btn">4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-button" class="start-btn btn">Start</button>
            <button id="next-button" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
